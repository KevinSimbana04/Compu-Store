<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPU-STORE || Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="../javaScript/menu.js"></script>
</head>
<body>
    <aside id="menu"></aside>
    <script>
        includeComponent("#menu", "../components/menu.html")
    </script>

    <!-- CONTENIDO -->
<main class="content">
<section class="profile-container">
<h1>Perfil de Usuario</h1>


<div class="profile-card">
<div class="img-box">
<img src="https://via.placeholder.com/150" alt="Foto de perfil">
<button class="btn-edit-photo">Cambiar foto</button>
</div>


<div class="info-box">
<div class="field">
<label>Nombre:</label>
<input type="text" placeholder="Tu nombre" value="Kevin Simbaña">
</div>


<div class="field">
<label>Correo:</label>
<input type="email" placeholder="Tu correo" value="usuario@gmail.com">
</div>


<div class="field">
<label>Teléfono:</label>
<input type="text" placeholder="Número telefónico" value="099000111">
</div>


<div class="field">
<label>Contraseña:</label>
<input type="password" placeholder="Nueva contraseña">
</div>


<button class="btn-save">Guardar Cambios</button>
</div>
</div>
</section>
</main>

</body>
</html>
