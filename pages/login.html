<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPU-STORE || Inicio de Sesión </title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/IMAGENES/logo2.ico" type="image/x-icon">
</head>
<body>
    <section class="formularios" id="idLogin">
        <div class="form-titles">
            <h2>Bienvenido a <strong>COMPU-STORE</strong> </h2>
            <h3>LOG IN</h3>
        </div>
        <form method="POST" action="login.html">
            <div class="formulario">
                <input type="email" name="correo" id="correo" placeholder="Correo" required>

            </div>
            <div class="formulario">
                <input type="password" name="password" id="password" placeholder="Contraseña" required>

            </div>
            <div class="boton">
                <input type="submit" value="Inisiar Sesion">
            </div>
            <a href="">Olvidaste la contraseña?</a> / <a href="register.html">Registrarse</a>
        </form>
    </section>
</body>
</html>
