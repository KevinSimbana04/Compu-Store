<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPU-STORE || Dashboard</title>

    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/cabezera.css">

    <!--Script que me permite reutilizar un documento html-->
    <script src="/javaScript/components.js"></script>

    <!--Grafica-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!--Alertas-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

    <!--Logo-->
    <link rel="shortcut icon" href="/IMAGENES/logo2.ico" type="image/x-icon">
</head>

<body>
    <header id="container-h"></header>
    <aside id="menu"></aside>

    <script>
        includeComponent("#menu", "/components/menu.html");
        includeComponent("#container-h", "/components/cabezera.html")
    </script>

    <script src="/javaScript/menu-header.js"></script> 

        <main class="dashboard">
            <div class="Estados">
                <div class="card">
                    <h3>Total Ventas</h3>
                    <p id="totalVentas">$0</p>
                    <img src="/IMAGENES/ventas.png" alt="">
                </div>
                <div class="card">
                    <h3>Nuevos Usuarios</h3>
                    <p id="totalUsuarios">0</p>
                    <img src="/IMAGENES/aprobar.png" alt="">
                </div>
                <div class="card">
                    <h3>Ingresos Promedio</h3>
                    <p id="promedioVentas"></p>
                    <img src="/IMAGENES/costo.png" alt="">
                </div>
            </div>

            <div class="charts">
                <div class="chart-card">
                    <h3>Ventas</h3>
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Productos Vendidos</h3>
                    <canvas id="productsChart"></canvas>
                </div>
            </div>

            </div>

    <script src="/javaScript/dashboard.js"></script>
</body>
</html>
